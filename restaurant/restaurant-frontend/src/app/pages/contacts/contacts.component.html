<div class="contact-container glass">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Your Name" />
            <div class="error" *ngIf="submitted && contactForm.controls['name'].errors?.['required']">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Your Email" />
            <div class="error" *ngIf="submitted && contactForm.controls['email'].errors?.['required']">
                Email is required.
            </div>
            <div class="error" *ngIf="submitted && contactForm.controls['email'].errors?.['email']">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" placeholder="Your Message"></textarea>
            <div class="error" *ngIf="submitted && contactForm.controls['message'].errors?.['required']">
                Message is required.
            </div>
        </div>
        <button type="submit" class="cta-modern">Send Message</button>
        <div class="success-message" *ngIf="success">
            Thank you for contacting us! We'll get back to you soon.
        </div>
    </form>
</div>

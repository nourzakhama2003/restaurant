<div class="login-bg">
    <div class="login-card animated-fade-in">
        <!-- Registration Success Message -->
        <div *ngIf="showRegistrationSuccess" class="registration-success-banner">
            <div class="success-icon">✅</div>
            <h3>Inscription réussie !</h3>
            <p>Votre compte a été créé avec succès. Vous serez déconnecté dans un instant afin de pouvoir vous connecter avec vos nouvelles informations d'identification.</p>
        </div>

        <div class="login-logo-row">
            <img src="/assets/images/logos/logo-wrappixel.svg" alt="Logo de l'application" class="login-logo" />
        </div>
        <h2>Bienvenue sur la gestion du restaurant</h2>
        <p class="subtitle">Connectez-vous pour continuer</p>

        <div class="login-buttons" [style.opacity]="showRegistrationSuccess ? '0.5' : '1'">
            <button class="btn btn-primary animated-btn" (click)="login()" [disabled]="isLoading || showRegistrationSuccess">
        <span *ngIf="isLoading">Connexion...</span>
        <span *ngIf="!isLoading"><mat-icon class="icon-keycloak">vpn_key</mat-icon> Se connecter avec Keycloak</span>
      </button>
            <button class="btn btn-secondary animated-btn" (click)="register()" [disabled]="isLoading || showRegistrationSuccess">
        <span *ngIf="isLoading">Traitement...</span>
        <span *ngIf="!isLoading"><mat-icon class="icon-keycloak">person_add</mat-icon> Créer un nouveau compte</span>
      </button>
        </div>

        <div class="divider-row"><span>ou connectez-vous avec</span></div>
        <div class="social-login-row">
            <button class="social-btn google" aria-label="Connexion avec Google" (click)="loginWithProvider('google')">
        <img src="/assets/images/svgs/google-icon.svg" alt="Google" />
      </button>
            <button class="social-btn facebook" aria-label="Connexion avec Facebook" (click)="loginWithProvider('facebook')">
        <img src="/assets/images/svgs/facebook-icon.svg" alt="Facebook" />
      </button>
            <button class="social-btn github" aria-label="Connexion avec GitHub" (click)="loginWithProvider('github')">
        <img src="/assets/images/svgs/github-icon.svg" alt="GitHub" />
      </button>
        </div>
    </div>
</div>
